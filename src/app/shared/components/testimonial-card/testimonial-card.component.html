<div class="container" [ngStyle]="{'background-color': backgroundColor, 'color': textColor}">
    <img [src]="imageSrc" alt="Company logo">
    <p class="comment">{{comment}}</p>
    <div class="profile">
        <img [src]="profilePictureSrc" alt="Profile picture">
        <div class="info">
            <p class="name">{{name}}</p>
            <p class="company">{{company}}</p>
        </div>
    </div>
</div>
