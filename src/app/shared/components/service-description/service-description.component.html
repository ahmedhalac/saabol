<div class="container">
    <p class="title">{{title}}</p>
    <div class="content">
        <p class="text1">{{text1}}</p>
        <p class="text2">{{text2}}</p>
        <p class="text3" [ngStyle]="{'display': shouldHideText3 ? 'none' : ''}">{{text3}}</p>
    </div>
    <div *ngIf="shouldShowButton" class="learn-more-btn">
        <a [href]="targetSectionId">Learn more</a>
    </div>
</div>
